<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Cadastro</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='cadastro.css'>
    
</head>

<body>
    <form action="">
        <div id="login">
            <hr color=" dark purble">
            <h1>Cadastro</h1>
            <label for="">Digite seu nome completo</label><br><br>
            <input type="name" id="name" required><br><br>
            <label for="">Data de nascimneto</label><br><br>
            <input type="date" id="date" required><br><br>
            <label for="">Digite sua senha</label><br><br>
            <input type="password" id="password" required><br><br>
            <label for="">Digite seu email</label><br><br>
            <input type="email" id="email" required><br><br>
            <label for="">Digite seu CPF</label><br><br>
            <input type="CPF" id="CPF" required><br><br>
            <label for="">Digite seu telefone</label><br><br>
            <input type="telephone" id="telephone" required><br><br>
            <h1>Endereço</h1>
          <label for="inputZip" class="form-label">CEP</label><br><br>
          <input type="text" class="form-control" id="cep"><br><br>
          <label for="inputAddress" class="form-label">Endereço</label><br><br>
          <input type="text" class="form-control" id="rua"><br><br>
          <label for="inputAddress" class="form-label">Número</label><br><br>
          <input type="text" class="form-control" id="numero"><br><br>
          <label for="inputAddress2" class="form-label">Bairro</label><br><br>
          <input type="text" class="form-control" id="bairro"><br><br>
          <label for="inputCity" class="form-label">Cidade</label><br><br>
          <input type="text" class="form-control" id="cidade"><br><br>
          <label for="inputState" class="form-label">Estado</label><br><br>
          <input id="estado" class="form-control"><br><br>
           
            <button onclick="Validar()" class="btn btn-warning">ACESSAR</button><br>
            <hr>
        </div color=" dark purble">
    </form>
    <script src='./cadastro.js'></script>
</body>

</html>
